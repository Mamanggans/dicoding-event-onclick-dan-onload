<!DOCTYPE html>
<html>
    <head>
        <title>Event handler onload</title>
        <style>
            .contents{
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border: 1px solid black;
                border-width:2px;
                padding : 15px;
            }
 
            #generateButton{
                margin-top : 5px;
                margin-bottom: 15px;;
            }
        </style>
    </head>
    <body>
        <div class="contents" align="center" hidden>
            <button id="incrementButton">Tekan Aku :)</button>
            <h3>Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span></h3>
        </div>
       
        <script>
function welcome(){ 
    alert("selamat datang") // tombol pop up nya 
    const contents = document.querySelector(".contents"); // pelajaran manggil sebuah button di html pake queryselector
    contents.removeAttribute("hidden"); // attribute yang dihapus 
}
document.body.onload = welcome; // tambahi ini biar suatu event gandler dapat berjalan sebagaimana mestinya 
        </script>
    </body>
</html>
